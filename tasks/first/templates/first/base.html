{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>Главная страница</title>
    {% endblock title %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    {% endblock css %}
</head>
<body>
<div class="container-xxl">
    <nav class="navbar navbar-expand-lg">
        <div class="container-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'first:firsttaskdoc' %}">First task</a>
                    <a class="nav-link" href="{% url 'second:secondtaskdoc' %}">Second task</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<main class="body-content">
    <div class="container-xxl body-content">
        {% block content %}
           <div class="just-text">
            <h4>Чтобы проверить технические задания нажмите на соответствующие кнопки меню</h4>
           </div>
        {% endblock %}
    </div>
</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
